<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Detalles</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label for="hero-name">Nombre del héroe: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">Ir atrás</button>
    <button type="button" (click)="save()">Guardar</button>
</div>
